<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <header>
      <div class="contenedor-nav">
        <div class="div-logo">
          <img
            class="img-logo"
            src="https://img.freepik.com/vector-gratis/vector-degradado-logotipo-colorido-pajaro_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1715472000&semt=ais_user"
            alt=" logo "
          />
        </div>

        <div class="elementos-nav">
          <a id="Home" href="index.html">Home</a>
          <a id="nosotros" href="nosotros.html">Acerca de nosotros</a>
          <a id="prductos" href="contacto.html">Contáctanos</a>
        </div>

        <div class="img-carrito">
          <a id="carrito" href="carrito.html"
            ><img src="/images/carrito.png" alt="carrito"
          /></a>
        </div>
      </div>
    </header>
    <h1 class="titulo">Formulario de contacto</h1>
    <section class="contenedor">
      <form
        class="formulario"
        id="myForm"
        action="https://formspree.io/f/mdoqyvyg"
        method="post"
        onsubmit="return validarFormulario()"
      >
        <div class="div-example">
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            required
          />
          <span id="errorNombre" class="error"></span>
        </div>
        <div class="div-example">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico"
            required
          />
          <span id="errorEmail" class="error"></span>
        </div>
        <div class="div-example">
          <input
            type="tel"
            name="telefono"
            id="telefono"
            placeholder="Teléfono"
            pattern="[0-9]{3}[-\s]?[0-9]{3}[-\s]?[0-9]{4}"
            required
          />
          <span id="errorTelefono" class="error"></span>
        </div>
        <div class="comentarios">
          <label for="comentario">Déjanos tus comentarios</label>
          <textarea
            name="comentario"
            id="comentario"
            rows="5"
            cols="30"
            required
          ></textarea>
          <span id="errorComentario" class="error"></span>
        </div>
        <div class="terminos">
          <label for="terminos">Acepto términos y condiciones</label>
          <input type="checkbox" name="terminos" id="terminos" required />
          <span id="errorTerminos" class="error"></span>
        </div>
        <div class="boton">
          <button type="reset">Resetear</button>
          <button type="submit">Enviar</button>
          <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
      </form>
    </section>

    <footer>
      <div class="content-footer">
        <div class="img-footer">
          <img
            class="img-logo"
            src="https://img.freepik.com/vector-gratis/vector-degradado-logotipo-colorido-pajaro_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1715472000&semt=ais_user"
            alt=" logo "
          />
        </div>

        <div class="lista1">
          <h3>Contantenos</h3>
          <h3><a id="Home">Home</a></h3>
        </div>

        <div class="lista2">
          <h3><a id="nosotros">Acerca de nosotros</a></h3>
          <h3><a id="prductos">Productos</a></h3>
        </div>

        <div class="img-red-social">
          <img class="instagram" src="/images/instagram.png" alt="carrito" />
          <img class="facebook" src="/images/facebook.png" alt="carrito" />
          <img class="tiktok" src="/images/tik-tok.png" alt="carrito" />
        </div>
      </div>
    </footer>
    <script src="formulario.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
